<link rel="stylesheet" href="css/pages/orders.css">

<div class="page-orders">
    <div class="page-header">
        <div class="header-left">
            <p class="text-subtitle" style="color: #4d4d4d;">Xem và quản lý tất cả đơn hàng</p>
        </div>
        <div class="header-actions">
            <!-- <button class="btn btn-primary" onclick="Router.navigate('order-form')">
                <i class="fa-solid fa-plus"></i> Tạo đơn hàng
            </button> -->
        </div>
    </div>
    <div class="card">
        <div class="toolbar"
            style="display: flex; justify-content: space-between; align-items: center; gap: 20px; padding: 15px; border-radius: 8px; margin-bottom: 20px;">
            <!-- Search (Left) -->
            <div class="search-box" style="flex: 1; max-width: 400px; position: relative;">
                <i class="fa-solid fa-search"
                    style="position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: #6c757d;"></i>
                <input type="text" id="search-input" class="form-control"
                    placeholder="Tìm theo mã đơn, tên khách hàng..."
                    style="width: 100%; padding-left: 40px; border: 1px solid #2b2b40; color: #000000; height: 40px; border-radius: 6px;">
            </div>

            <!-- Filters (Right) -->
            <div class="filter-box" style="display: flex; gap: 15px; align-items: center;">
                <!-- Date Filter -->
                <input type="date" id="date-filter" class="form-control"
                    style="border: 1px solid #2b2b40; color: #000000; height: 40px; border-radius: 6px; padding: 0 15px;">

                <!-- Status Filter -->
                <select id="status-filter" class="form-control"
                    style="border: 1px solid #2b2b40; color: #000000; height: 40px; border-radius: 6px; padding: 0 15px; min-width: 150px;">
                    <option value="all">Tất cả trạng thái</option>
                    <option value="pending">Chờ xử lý</option>
                    <option value="shipping">Đang vận chuyển</option>
                    <option value="completed">Thành công</option>
                    <option value="cancelled">Đã hủy</option>
                </select>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>Mã đơn hàng</th>
                        <th>Khách hàng</th>
                        <th>Ngày đặt</th>
                        <th>Tổng tiền</th>
                        <th>Trạng thái</th>
                        <th>Hành động</th>
                    </tr>
                </thead>
                <tbody id="orders-table-body">
                    <!-- Orders will be rendered here -->
                </tbody>
            </table>
        </div>

        <div class="pagination" id="pagination">
            <!-- Pagination controls -->
        </div>
    </div>
</div>
