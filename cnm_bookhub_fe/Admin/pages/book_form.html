<div class="page-header">
  <div>
    <button class="btn-back" id="btn-back">
      <i class="fa-solid fa-arrow-left"></i> <span id="btn-back-text">Quay lại</span>
    </button>
    <p class="page-subtitle" id="form-subtitle">Thêm mới hoặc chỉnh sửa thông tin sách</p>
  </div>
</div>

<div class="book-form-container">
  <form id="book-form" class="book-detail">
    <!-- LEFT: Image Upload -->
    <div class="book-image-card card"
      style="height: auto; border: none; background-color: transparent; box-shadow: none; transform: none;">
      <div class="image-upload-area">
        <img id="preview-image" src="" alt="Ảnh sách" />
        <div class="image-upload-overlay">
          <label for="book-image-input" class="btn btn-primary">
            <i class="fa-solid fa-upload"></i> Chọn ảnh
          </label>
          <input type="file" id="book-image-input" accept="image/*" style="display: none;" />
        </div>
      </div>

      <input type="text" id="book-image-url" placeholder="Hoặc nhập URL ảnh" class="form-control"
        style="margin-top: 12px;" />

    </div>

    <!-- RIGHT: Form Fields -->
    <div class="book-info card">
      <div class="form-group">
        <label for="book-title">Tên sách <span class="required">*</span></label>
        <input type="text" id="book-title" class="form-control" required placeholder="Nhập tên sách" />
      </div>

      <div class="form-group">
        <label for="book-author">Tác giả <span class="required">*</span></label>
        <input type="text" id="book-author" class="form-control" required placeholder="Nhập tên tác giả" />
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="book-category">Danh mục <span class="required">*</span></label>
          <select id="book-category" class="form-control" required>
            <option value="" id="all-category">Chọn danh mục</option>
            <!-- Options sẽ được load từ API -->
          </select>
        </div>

        <div class="form-group">
          <label for="book-price">Giá bán (đ) <span class="required">*</span></label>
          <input type="number" id="book-price" class="form-control" required min="0" placeholder="0" />
        </div>

        <div class="form-group">
          <label for="book-stock">Tồn kho <span class="required">*</span></label>
          <input type="number" id="book-stock" class="form-control" required min="0" placeholder="0" />
        </div>
      </div>

      <div class="form-group">
        <label for="book-description">Mô tả sách</label>
        <textarea id="book-description" class="form-control" rows="6"
          placeholder="Nhập mô tả chi tiết về sách..."></textarea>
      </div>

      <div class="form-actions">
        <button type="button" class="btn btn-secondary" id="btn-cancel">Hủy</button>
        <button type="submit" class="btn btn-primary" id="submit-btn">
          <i class="fa-solid fa-save"></i> Lưu
        </button>
      </div>
    </div>
  </form>
</div>
